<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/admin-folder/styles/add_Products.css">
</head>
<body>
    <div id = "products"></div>
    <div id="edit_Panel">
        <input type="button" value="X" onclick = "close_Edit_Panel()" class = "close_Button" id = "close_Button" />
        <label for="name">Termék neve</label>
        <br>
        <input type="text" id = "name" class = "product_Input" />
        <br>
        <label for="">Termék leírása</label>
        <br>
        <textarea name="desciption_Of_Product" id="description" cols="30" rows="10"></textarea>
        <br>
        <label for="price">Termék ára</label>
        <br>
        <input type="number" name="price" id="price" />
        <br>
        <label for="stock">Raktár</label>
        <br>
        <input type="number" name="stock" id="stock" />
        <br>
        <label for="image">Kép</label>
        <br>
        <input type="text" id = "image" />
        <br>
        <label for="public">Publikus</label>
        <input type="checkbox" name="public" id="public" class = "checkbox"/>
        <br>
        <select name="versions" id="versions"></select>
        <br>
        <input type="button" value="Mentés" onclick = "edit()">
    </div>
    <div id = "control">
        <input type="button" value="+" onclick = "show_Edit_Panel()"/>
    </div>
</body>
</html>
